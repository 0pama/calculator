<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <h1>12*10</h1>
        </div>
        <div class="buttons">

            <button   class="clear" id="alclear">AC</button>
            <button   class="operands">.</button><br>
            <button   class="operands" disabled>'</button>
            <button   class="operator">/</button><br>

            <button  class="operands">1</button>
            <button   class="operands">2</button>
            <button   class="operands">3</button>
            <button   class="operator">+</button><br>

            <button   class="operands">4</button>
            <button   class="operands">5</button>
            <button   class="operands">6</button>
            <button   class="operator">-</button><br>

            <button   class="operands">7</button>
            <button   class="operands">8</button>
            <button   class="operands">9</button>
            <button  class="operator">*</button><br>

            <button  class="clear" id="delete">DEL</button>
            <button  class="operands">0</button>
            <button  class="calculate">=</button>

                       
        </div> 
  
    </div>
</body>
</html>
